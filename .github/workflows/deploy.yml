name: CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

        steps:
          - uses: actions/checkout@v3
          - name Use Node.js ${{matrix.node-version}}
          - with:
              node-version: ${{matrix.node-version}}
              caches: 'npm'
          - run: npm ci
          - run: npm run build --if-present
